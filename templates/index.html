<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rajValidate - A Simple Email Validator</title>
    <link rel="stylesheet" href="{{url_for ('static' , filename='style.css')}}">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{url_for ('static' , filename='img/email.svg')}}" alt="email svg">
               <span>rajValidate</span></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/" method="post">
                <!-- Input Filed to Validate Email Address --> 
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit" >
              </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your results will show here
                {{ dynamic_content|safe }}
            </div>
        </div>
    </main>
    <footer>
        Copyright | rajValidate.com | All Rights reserved 
    </footer>
</body>

</html>
